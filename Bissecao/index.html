<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bisseção</title>
</head>
<body>
<h1>Bisseção</h1>
<form id="formBiss">
    String Expression:<br>
    <input type="text" id="stringExpression" value="x^2"><br>
    Limite Inferior:<br>
    <input type="number" id="limInf" value="-1"><br>
    Limite Superior:<br>
    <input type="number" id="limSup" value="1"><br>
    Iterações Maximas:<br>
    <input type="number" id="maxInterations" value="30"><br>
    Tolerancia:<br>
    <input type="number" id="tolerancia" value="0.001"><br><br>
    <button type="submit">Rodar</button>
</form>
<script src="bundle.js"></script>
</body>
</html>
