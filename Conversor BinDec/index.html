<html class="mdl-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Jordan Lira Examples</title>

    <link rel="manifest" href="/manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->

    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-cyan.min.css" />
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }

<body>
<div class="mdl-layout__container">
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header has-drawer">

        <link rel="import" href="/header.html" >
        <link rel="import" href="/drawer.html" >

        <main class="mdl-layout__content mdl-color--grey-100">
            <div class="mdl-grid demo-content">
                <div class="demo-cards mdl-cell mdl-cell--12-col mdl-grid mdl-grid--no-spacing">
                    <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                        <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                            <h2 class="mdl-card__title-text">Decimal to Binary Conversor</h2>
                        </div>

                        <div class="mdl-grid">
                            <select onChange="decToBin()" id="signField" name="myselect" class="mdl-selectfield mdl-cell mdl-cell--2-col">
                                <option value="0" selected="selected">+</option>
                                <option value="1">-</option>
                            </select>
                            <input class="mdl-textfield__input mdl-cell mdl-cell--5-col" id="decfield" type="text"
                                   placeholder="decimal">
                            <i class="mdl-cell mdl-cell--1-col material-icons" style="color:gray;">redo</i>
                            <input class="mdl-textfield__input mdl-cell mdl-cell--4-col" id="binfield" type="text"
                                   placeholder="binary">
                        </div>

                        <div id="demonstration" class="mdl-grid mdl-color-text--grey-600"></div>

                        <!--<div class="mdl-card__actions mdl-card&#45;&#45;border">-->
                            <!--<button class="mdl-button mdl-js-button mdl-js-ripple-effect" onclick="decToBin()"-->
                                    <!--data-upgraded=",MaterialButton,MaterialRipple">Convert<span-->
                                    <!--class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>-->
                            <!--</button>-->
                        <!--</div>-->
                    </div>
                </div>

                <div class="demo-cards mdl-cell mdl-cell--12-col mdl-grid mdl-grid--no-spacing">
                    <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
                        <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
                            <h2 class="mdl-card__title-text">Anything to Decimal Conversor</h2>
                        </div>
                        <div class="mdl-grid">
                            <select onChange="anythingToDec()" id="signField2" name="myselect" class="mdl-selectfield mdl-cell mdl-cell--1-col">
                                <option value="0" selected="selected">+</option>
                                <option value="1">-</option>
                            </select>
                            <input class="mdl-cell mdl-cell--4-col mdl-textfield__input mdl-cell mdl-cell--1-col"
                                   id="genericfield" type="text"
                                   placeholder="number">
                            <div class="mdl-cell mdl-cell--3-col mdl-selectfield mdl-js-selectfield">
                                <select onChange="anythingToDec()" id="typeField" name="myselect" class="mdl-selectfield">
                                    <option value="2" >Binary</option>
                                    <option value="10">Decimal</option>
                                    <option value="8">Octal</option>
                                    <option value="16">Hexadecimal</option>
                                </select>
                            </div>
                            <i class="mdl-cell mdl-cell--1-col material-icons" style="color:gray;">redo</i>
                            <input class="mdl-textfield__input mdl-cell mdl-cell--3-col" id="decimalfield" type="number"
                                   placeholder="result">
                        </div>

                        <div id="demonstration2" class="mdl-grid mdl-color-text--grey-600"></div>

                        <!--<div class="mdl-card__actions mdl-card&#45;&#45;border">-->
                            <!--<button class="mdl-button mdl-js-button mdl-js-ripple-effect" onclick="anythingToDec()"-->
                                    <!--data-upgraded=",MaterialButton,MaterialRipple">Convert<span-->
                                    <!--class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>-->
                            <!--</button>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
            <p><br><br><br></p>
        </main>

        <div class="mdl-layout__obfuscator"></div>
        <a href="https://github.com/AraujoJordan/AraujoJordan.github.io/blob/master/javascript/conversor.js" target="_blank"
           id="view-source"
           class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white"
           data-upgraded=",MaterialButton,MaterialRipple">View Source<span class="mdl-button__ripple-container"><span
                class="mdl-ripple"></span></span></a>
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <link rel="manifest" href="/manifest.json">
        <script src="javascript/conversor.js"></script>
        <script src="service-worker.js"></script>
    </div>
</div>

</body>
</html>
